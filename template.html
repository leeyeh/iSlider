<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="js/islider.js"></script>
<link href="css/islider.css" rel="stylesheet">
<title>iSlider</title>
<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
</style>
</head>
<body>
  <header>
    <div class="title">
      <div class="title-wrapper">
        <div class="text-wrapper">
          <h1>Title</h1>
          <p class="sub-title">subtitle</p>
        </div>
      </div>
    </div>
  </header>
  <div class="slider" id="slider">
    <ol class="slides box-wrapper transition">
	<!-- slide template start -->
      <li class="">
        <div class="slide-wrapper">
          <div class="i-really-dont-want-all-these-wrappers-but-i-cant-find-any-solution-better">
			<section>
			
			</section>
          </div>
        </div>
      </li>
	<!-- slide template end -->
    </ol>
  </div>
  <footer>
    <div class="pager">
      <ol class="box-wrapper">
      </ol>
      <span class="btn-ctrl previous"></span>
      <span class="btn-ctrl next"></span>
    </div>
  </footer>
</body>
</html>
